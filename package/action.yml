name: 'package-any'
description: 'Build and sign packages'
author: 'tty-pt'

inputs:
  name:
    description: 'Package name'
    required: true
  format:
    description: 'PM Format'
    required: true
  repo:
    description: 'Override "format" as target folder'
    required: false
    default: ''
  archs:
    description: 'Architectures to build (macOS only: comma-separated, e.g. "arm64,x86_64")'
    required: false
    default: "arm64,x86_64"
    type: string
  ext:
    description: 'Output file extension for this format'
    required: false
    default: ''
  deps:
    description: 'Generic dependencies'
    required: false
  deps_deb:
    description: 'Debian/Ubuntu dependency names'
    required: false
    default: ''
  deps_rpm:
    description: 'Fedora/RHEL dependency names'
    required: false
    default: ''
  deps_apk:
    description: 'Alpine dependency names'
    required: false
    default: ''
  deps_pacman:
    description: 'Arch dependency names'
    required: false
    default: ''
  deps_brew:
    description: 'Brew dependency names'
    required: false
    default: ''
  deps_openbsd:
    description: 'OpenBSD dependency names'
    required: false
    default: ''
  deps_pacman_mingw:
    description: 'Msys dependency names'
    required: false
    default: ''
  abuild_key:
    description: 'ABUILD key'
    required: false
    default: ''
  abuild_pub:
    description: 'ABUILD key'
    required: false
    default: ''
  gpg_key:
    description: 'ASCII-armored private GPG key to sign the package'
    required: false
    default: ''
  gpg_keyid:
    description: 'Key ID or fingerprint for signing'
    required: false
    default: ''
  gpg_pass:
    description: 'Passphrase for the GPG key (optional)'
    required: false
    default: ''
  host:
    description: 'Remote server hostname'
    required: true
  user:
    description: 'Remote SSH username'
    required: true
  ssh_key:
    description: 'Private SSH key for upload'
    required: true

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v4

    - name: Configure SSH for Host
      if: inputs.format == 'openbsd'
      shell: sh
      run: |
        mkdir -p $HOME/.ssh
        chmod 700 $HOME/.ssh

        echo "${{ inputs.ssh_key }}" > ~/.ssh/id_ed25519
        chmod 600 $HOME/.ssh/id_ed25519

        IP=$(getent hosts "$HOST" | awk '{print $1}' || true)

        ssh-keyscan -H "${{ inputs.host }}" >> "$HOME/.ssh/known_hosts"

        HOSTNAME="${{ inputs.host }}"
        USER="${{ inputs.user }}"

        cat > $HOME/.ssh/config <<EOF
        Host ${{ inputs.host }}
          HostName $HOSTNAME
          User $USER
          IdentityFile $HOME/.ssh/id_ed25519
          IdentitiesOnly yes
          UserKnownHostsFile /dev/null
          StrictHostKeyChecking no
          LogLevel ERROR
          BatchMode yes
          ConnectTimeout 5
        EOF
        chmod 600 $HOME/.ssh/config $HOME/.ssh/known_hosts
        cat $HOME/.ssh/config

        echo "âœ… SSH config prepared for host"

    - name: Prepare enviroment vars
      id: mkenv
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        # Set PREFIX based on format
        if [ "${{ inputs.format }}" = "pacman_mingw" ]; then
          echo "PREFIX=/mingw64" >> $GITHUB_ENV
        else
          echo "PREFIX=/usr" >> $GITHUB_ENV
        fi

        arch="$(uname -m)"
        echo "arch=$arch" >> $GITHUB_ENV
        echo "iden=${{ inputs.name }}-${{ inputs.format }}-$arch" >> $GITHUB_ENV
        echo "ofile=${{ inputs.name }}-$VERSION-${{ inputs.format }}-$arch" >> $GITHUB_ENV

        if test -z "${{ inputs.repo }}"; then
          REPO=${{ inputs.format }}
        else
          REPO=${{ inputs.repo }}
        fi
        echo "REPO=$REPO" >> $GITHUB_ENV

        REPO_NAME="$(echo ${{ inputs.host }} | tr -d '.')"
        echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
      shell: sh

    - name: Add Repo (APK)
      if: inputs.format == 'apk'
      run: |
        echo "https://dl-cdn.alpinelinux.org/alpine/latest-stable/main" > /etc/apk/repositories
        echo "https://dl-cdn.alpinelinux.org/alpine/latest-stable/community" >> /etc/apk/repositories
        echo "http://${{ inputs.host }}/apk" >> /etc/apk/repositories

        mkdir -p /etc/apk/keys
        wget -O /etc/apk/keys/${{ env.REPO_NAME }}.rsa.pub \
          https://${{ inputs.host }}/apk/keys/${{ env.REPO_NAME }}.rsa.pub || true
        chmod 644 /etc/apk/keys/${{ env.REPO_NAME }}.rsa.pub || true

        apk update || true
      shell: sh

    - name: Add Repo (PACMAN)
      if: inputs.format == 'pacman' || inputs.format == 'pacman_mingw'
      shell: sh
      run: |
        URL="https://${{ inputs.host }}/${{ env.REPO }}"
        URL="$URL/x86_64/${{ env.REPO_NAME }}.db"
        if curl -sSf --http1.1 --ipv4 --connect-timeout 3 --max-time 6 -r 0-0 -o /dev/null "$URL"; then
          cat <<EOF | tee -a /etc/pacman.conf
        [${{ env.REPO_NAME }}]
        SigLevel = Never
        Server = https://${{ inputs.host }}/${{ env.REPO }}/\$arch
        EOF
        fi

        pacman -Sy --noconfirm

    - name: Add Repo (APT)
      if: inputs.format == 'deb'
      run: |
        echo "deb [trusted=yes] http://${{ inputs.host }}/deb stable main" | sudo tee /etc/apt/sources.list.d/ttypt.list
        sudo apt-get update -y || true
      shell: sh

    - name: Add Repo (BREW)
      if: inputs.format == 'brew'
      run: |
        brew tap tty-pt/tap https://github.com/tty-pt/tap.git
      shell: sh

    - name: Install prerequisites (APK)
      if: inputs.format == 'apk'
      run: |
        deps="${{ inputs.deps_apk || inputs.deps }}"
        echo "deps=$deps" > $GITHUB_ENV

        apk add --no-cache doxygen
        if [ -n "$deps" ]; then
          apk add --no-cache $(echo "$deps" | tr ',' ' ')
        fi
      shell: sh

    - name: Install prerequisites (DEB)
      if: inputs.format == 'deb'
      run: |
        deps="${{ inputs.deps_deb || inputs.deps }}"
        echo "deps=$deps" > $GITHUB_ENV

        sudo rm -f /var/lib/man-db/auto-update
        sudo apt-get install -y doxygen
        if [ -n "$deps" ]; then
          sudo apt-get install -y $(echo "$deps" | tr ',' ' ')
        fi
      shell: sh

    - name: Install prerequisites (RPM)
      if: inputs.format == 'rpm'
      shell: sh
      run: |
        deps="${{ inputs.deps_rpm || inputs.deps }}"
        echo "deps=$deps" > $GITHUB_ENV

        microdnf --noplugins repolist || true

        microdnf --noplugins install -y doxygen
        if [ -n "$deps" ]; then
          echo "Installing dependencies: $deps"
          microdnf --noplugins \
            install -y $(echo "$deps" | tr ',' ' ')
        else
          echo "No dependencies to install"
        fi


    - name: Install prerequisites (PACMAN)
      if: inputs.format == 'pacman' || inputs.format == 'pacman_mingw'
      run: |
        if test "${{ inputs.format }}" = "pacman"; then
          deps="${{ inputs.deps_pacman || inputs.deps }}"
        else
          deps="${{ inputs.deps_pacman_mingw || inputs.deps }}"
        fi
        echo "deps=$deps" > $GITHUB_ENV

        pacman -Sy --noconfirm zip doxygen
        if [ -n "$deps" ]; then
          pacman -S --noconfirm $(echo "$deps" | tr ',' ' ')
        fi
      shell: sh

    - name: Install prerequisites (BREW)
      if: inputs.format == 'brew'
      run: |
        deps="${{ inputs.deps_brew || inputs.deps }}"
        echo "deps=$deps" > $GITHUB_ENV

        brew install doxygen
        if [ -n "$deps" ]; then
          for dep in $(echo "$deps" | tr ',' ' '); do
            brew install "$dep" || true
            brew list -v "$dep"
          done
        fi
      shell: sh


    - name: Fetch include.mk from tty-pt/mk
      run: |
        git clone --branch main https://github.com/tty-pt/mk ../mk
      shell: sh

    - name: Prep Env (OpenBSD)
      if: inputs.format == 'openbsd'
      shell: sh
      run: |
        deps="${{ inputs.deps_openbsd || inputs.deps }}"
        echo "deps=$deps" >> $GITHUB_ENV

    - name: Package (OpenBSD)
      if: inputs.format == 'openbsd'
      shell: sh
      run: |
        cd ..
        tar czf source.tar.gz ${{ inputs.name }} mk
        scp -F $HOME/.ssh/config source.tar.gz ${{ inputs.host }}:/var/www/var/ci-chroot/usr/src/${{ inputs.name }}.tar.gz
        cd - 2>/dev/null

        ssh -F $HOME/.ssh/config ${{ inputs.host }} doas /usr/local/sbin/ci-chroot <<'EOF'
        set -eu
        SUFFIX=$(uname -r)/packages/$(uname -m)
        MY="https://${{ inputs.host }}/openbsd/$(uname -m)/"
        OFF="$(cat /etc/installurl)/$SUFFIX/"
        stage=stage-${{ env.iden }}

        pkg_delete -I -Ddependencies ${{ inputs.name }} || true

        deps="$(echo ${{ env.deps }} | tr ',' ' ')"
        echo "ðŸ“¦ Installing dependencies '$deps'..."
        if test ! -z "$deps"; then
          PKG_PATH="$MY:$OFF" pkg_add -aDIu $deps
        fi

        cd /usr/src

        echo mkdir -p ${{ inputs.name }} dist-openbsd $stage
        mkdir -p ${{ inputs.name }} dist-openbsd $stage

        echo "ðŸ“¦ Extracting source archive..."
        tar xzf ${{ inputs.name }}.tar.gz
        rm ${{ inputs.name }}.tar.gz

        cd ${{ inputs.name }}

        make
        make docs || true
        make DESTDIR=../$stage install
        cd ../$stage

        find usr -type f

        echo "ðŸ§¾ Generating packing list..."
        {
          echo "@comment auto build"
          echo "@cwd /"
          if [ -n "${{ env.deps }}" ]; then
            for dep in $deps; do

              echo DEP $dep >&2
              name="$(pkg_info -f $dep | grep ^@name | head -n 1 | awk '{print $2}')"
              cate="$(pkg_info -f $dep | grep ^@comment | head -n 1 | awk '{print $2}' | awk -F= '{print $2}')"
              cate="$(echo $cate | awk -F/ '{print $1}')"
              echo "@depend $cate:=:$name"
            done
          fi
          find usr -type f | sort
        } > ../dist-openbsd/PLIST

        cat ../dist-openbsd/PLIST

        echo "ðŸ“¦ Creating OpenBSD package..."

        cat > ../dist-openbsd/DESC <<DESC
        Auto build of ${{ inputs.name }} ${{ env.VERSION }}

        This is an automatically built package.
        DESC

        obsd_file=${{ inputs.name }}-${{ env.VERSION }}.tgz
        # Create the package using the staging directory
        pkg_create \
          -B . \
          -f ../dist-openbsd/PLIST \
          -d ../dist-openbsd/DESC \
          -D COMMENT="short description" \
          -D FULLPKGPATH="${{ inputs.name }}" \
          -D MAINTAINER="repo@${{ inputs.host }}" \
          -p / \
          ../dist-openbsd/$obsd_file

        if test ! -z "$deps"; then
          pkg_delete -I $deps || true
        fi

        cd ../dist-openbsd/

        mv $obsd_file ${{ env.ofile }}.tgz

        rm DESC PLIST

        echo "âœ… Package built:"
        ls -lh
        EOF

        mkdir ${{ env.iden }}
        scp -F $HOME/.ssh/config ${{ inputs.host }}:/var/www/var/ci-chroot/usr/src/dist-openbsd/${{ env.ofile }}.tgz ${{ env.iden }}/

        ssh -F $HOME/.ssh/config ${{ inputs.host }} doas /usr/local/sbin/ci-chroot <<'EOF'
        cd /usr/src/
        rm -rf mk ${{ inputs.name }} \
          dist-openbsd/${{ env.ofile }}.tgz \
          stage-${{ env.iden }}
        EOF

    - name: Prepare builder for APK
      if: inputs.format == 'apk' || inputs.format == 'pacman'
      run: |
        if ! id builder >/dev/null 2>&1; then
          adduser -D builder
        fi
        mkdir -p /home/builder/.abuild
        chown -R builder:builder /home/builder
      shell: sh

    - name: Build and stage project
      if: inputs.format != 'brew' && inputs.format != 'openbsd'
      run: |
        export PATH="/usr/bin:/bin:$PATH"
        test "${{ inputs.format }}" != "pacman_mingw" || export cross=Msys

        find /usr/mingw64 -type f || true
        make
        make docs || true
        make DESTDIR=$PWD/stage install
      shell: sh

    - name: Build and stage project
      if: inputs.format == 'brew'
      run: |
        export PATH="/usr/bin:/bin:$PATH"

        arch="$(uname -m)"
        echo "ðŸ”§ Building for architecture: $arch"
        make
        make docs || true
        make DESTDIR=$PWD/stage/$arch \
          PREFIX=${{ env.prefix }} install

        mkdir -p ${{ env.iden }}
        TAR="${{ env.iden }}/${{ env.ofile }}.tar.gz"
        PKG="${{ env.iden }}/${{ env.ofile }}.pkg"

        echo "ðŸ“¦ Creating $TAR"
        tar -czf "$TAR" -C "stage/$arch" .

        echo "ðŸ“¦ Creating $PKG"
        pkgbuild --root "stage/$arch" \
                 --identifier "com.${{ github.repository_owner }}.${{ inputs.name }}.${arch}" \
                 --version "${{ env.VERSION }}" \
                 --install-location "/usr/local" \
                 "$PKG"

        echo "âœ“ Built macOS $arch artifacts:"
        ls -lh "$TAR" "$PKG"
      shell: sh

    - name: Loopback GPG entry
      if: inputs.gpg_key != ''
      run: |
          export GPG_TTY=$(tty || true)
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent
          gpgconf --launch gpg-agent
          echo "${{ inputs.gpg_key }}" | gpg --batch --yes --import
          echo "%_gpg_name ${{ inputs.gpg_keyid }}" > ~/.rpmmacros
      shell: sh

    - name: Import abuild key
      if: inputs.abuild_key != '' && inputs.format == 'apk'
      run: |
        mkdir -p /home/builder/.abuild
        echo "${{ inputs.abuild_key }}" > /home/builder/.abuild/${{ env.REPO_NAME }}.rsa
        chmod 600 /home/builder/.abuild/${{ env.REPO_NAME }}.rsa

        echo "${{ inputs.abuild_pub }}" > /home/builder/.abuild/${{ env.REPO_NAME }}.rsa.pub
        chmod 644 /home/builder/.abuild/${{ env.REPO_NAME }}.rsa.pub

        echo "PACKAGER_PRIVKEY=/home/builder/.abuild/${{ env.REPO_NAME }}.rsa" > /home/builder/.abuild/abuild.conf
        echo "PACKAGER='${{ inputs.host }} repo <repo@${{ inputs.host }}>'" >> /home/builder/.abuild/abuild.conf
        chown -R builder:builder /home/builder/.abuild
      shell: sh

    - name: Generate PKGBUILD (PACMAN + PACMAN_MINGW)
      if: inputs.format == 'pacman' || inputs.format == 'pacman_mingw'
      shell: sh
      run: |
        if [ "${{ inputs.format }}" = "pacman_mingw" ]; then
          PKG_NAME="mingw-w64-${{ inputs.name }}"
        else
          PKG_NAME="${{ inputs.name }}"
        fi
        echo "PKG_NAME=$PKG_NAME" >> $GITHUB_ENV
        echo "ofile=$PKG_NAME-$VERSION-${{ inputs.format }}-$arch" >> $GITHUB_ENV

        {
          echo "pkgname=$PKG_NAME"
          echo "pkgver=${{ env.VERSION }}"
          echo "pkgrel=1"
          echo "pkgdesc=\"${{ inputs.name }} binary package\""
          echo "arch=('$(uname -m)')"
          echo "url=\"https://github.com/${{ github.repository }}\""
          echo "license=('MIT')"

          if [ -n "${{ env.deps }}" ]; then
            echo "depends=($(echo ${{ env.deps }} | tr ',' ' '))"
          fi

          echo "source=()"
          echo "sha256sums=()"
          echo ""
          echo "package() {"
          echo "  cp -a \"$PWD/stage/\"* \"\$pkgdir/\""
          echo "}"
        } > PKGBUILD

    - name: Build package (PACMAN + PACMAN_MINGW)
      if: inputs.format == 'pacman' || inputs.format == 'pacman_mingw'
      run: |
        mkdir -p ${{ env.iden }}
        chown -R builder:builder "$PWD"

        sudo -u builder sh -c '
          cd "$PWD"
          makepkg -sf --noconfirm --nodeps
          mkdir -p ${{ env.iden }}
          mv *.pkg.tar.* ${{ env.iden }} || true
        '

        cd ${{ env.iden }}
        rm *debug* || true
        mv *.pkg.tar.zst ${{ env.ofile }}.pkg.tar.zst
      shell: sh

    - name: Build Msys zip
      if: inputs.format == 'pacman_mingw'
      shell: sh
      run: |
        cd ${{ env.iden }}
        mkdir extracted zip
        tar -xaf ${{ env.ofile }}.pkg.tar.zst -C extracted

        curl -fsSL https://raw.githubusercontent.com/tty-pt/ci/refs/heads/main/scripts/rldd.sh -o rldd.sh
        chmod +x rldd.sh

        find extracted -type d -name bin
        bin_dir=$(find extracted -type d -name bin | head -n1 || true)
        find $bin_dir -type f
        if [ -z "$bin_dir" ]; then
          rm -rf extracted zip
          echo "skip_installer=true" >> $GITHUB_ENV
          echo SKIP
          exit 0
        fi

        export PATH="/mingw64/bin:/mingw64/lib:$PATH"
        export RLDD="x86_64-w64-mingw32-ldd"
        export RLDD_PATH="/usr/x86_64-w64-mingw32/bin/:/usr/x86_64-w64-mingw32/lib:/mingw64/lib:/mingw64/bin"
        export RLDD_SO="dll"
        pacman -S --noconfirm mingw-w64-ldd

        find $bin_dir -type f
        has_exe=""
        for exe in "$bin_dir"/*; do
          if file "$exe" | grep -q "PE32"; then
            echo "â†’ Collecting dependencies for $(basename "$exe")"
            case "$exe" in
              *.exe) has_exe=1 ;;
            esac
            cp -n "$exe" zip/

            ./rldd.sh "$exe" | while read -r dll arrow path more; do
              [ -z "$dll" ] && continue
              if [ ! -f "$path" ]; then
                echo "RLDD NOT FOUND: $dll" >&2
                continue
              fi
              cp -n "$path" zip/ 2>/dev/null || true
            done
          fi
        done

        if test -z "$has_exe"; then
          rm -rf extracted zip rldd.sh
          echo "â†’ No executables. Skip zip and setup.exe creation"
          echo "skip_installer=true" >> $GITHUB_ENV
          exit 0
        fi

        if [ -d extracted/mingw64/share ]; then
          cp -r extracted/mingw64/share/${{ inputs.name }}/* zip/
        fi

        echo "ðŸ“¦ Creating archive..."
        (cd zip && zip -r "../${{ env.ofile }}.zip" . >/dev/null)
        rm -rf extracted zip rldd.sh
        echo "âœ… Done: ${{ env.ofile }}.zip"

    - name: Build setup.exe with Inno Setup (headless, no GUI)
      if: inputs.format == 'pacman_mingw' && env.skip_installer != 'true'
      shell: bash
      run: |
        set -e

        pacman -Sy --noconfirm wine xorg-server-xvfb
        export WINEARCH=win64
        export WINEPREFIX="$PWD/wineprefix"
        rm -rf "$WINEPREFIX"
        mkdir -p "$WINEPREFIX"
        wineboot --init
        export WINEDEBUG=-all
        export WINEDLLOVERRIDES="mshtml,winemenubuilder.exe=d"
        export DISPLAY=":0"
        export XDG_RUNTIME_DIR="/tmp/runtime-$USER"
        mkdir -p "$XDG_RUNTIME_DIR"; chmod 700 "$XDG_RUNTIME_DIR"

        wget -q https://files.jrsoftware.org/is/6/innosetup-6.2.2.exe -O is.exe
        xvfb-run -a wine is.exe /SP- /VERYSILENT /NORESTART /SUPPRESSMSGBOXES /DIR=C:\\innosetup

        curl -fsSL https://raw.githubusercontent.com/tty-pt/ci/refs/heads/main/config/installer.iss -o installer.template.iss
        sed "s/APP_NAME/${{ inputs.name }}/g" installer.template.iss > installer.iss

        unzip -o "${{ env.iden }}/${{ env.ofile }}.zip" -d zip
        which wine
        xvfb-run -a wine "C:\\innosetup\\ISCC.exe" installer.iss
        mv Output/${{ inputs.name }}-setup.exe "${{ env.iden }}/${{ env.ofile }}-setup.exe"
        rm -rf \
          zip wineprefix Output is.exe \
          installer.iss installer.template.iss \
          rldd.sh
        echo "âœ… Created installer: ${{ env.ofile }}-setup.exe"

    - name: Generate APKBUILD
      if: inputs.format == 'apk'
      run: |
        {
          echo "# Maintainer: ${{ inputs.host }} repo <repo@${{ inputs.host }}>"
          echo "pkgname=${{ inputs.name }}"
          echo "pkgver=${{ env.VERSION }}"
          echo "pkgrel=1"
          echo "pkgdesc=\"${{ inputs.name }} binary package\""
          echo "url=\"https://github.com/${{ github.repository }}\""
          echo "arch=\"$(uname -m)\""
          echo "license=\"MIT\""
          echo "maintainer=\"${{ inputs.host }} repo <repo@${{ inputs.host }}>\""
          if [ -n "${{ env.deps }}" ]; then
            echo "depends=\"$(echo ${{ env.deps }} | tr ',' ' ')\""
          fi
          echo "source=\"\""
          echo "options=\"!check\""
          echo ""
          echo "package() {"
          echo "  mkdir -p \"\$pkgdir\""
          echo "  cp -a \"$PWD/stage/\"* \"\$pkgdir/\""
          echo "}"
        } > APKBUILD
        
        chown builder:builder APKBUILD
        echo "Generated APKBUILD:"
        cat APKBUILD
      shell: sh

    - name: Build package (APK)
      if: inputs.format == 'apk'
      run: |
        mkdir -p ${{ env.iden }}/${{ env.arch }}
        chown -R builder:builder .
        
        su builder -c '
          cd "$PWD"
          echo "Running abuild"
          export PACKAGER_REPOSITORY=@${{ env.REPO_NAME }}
          abuild -r
          
          find /home/builder/packages -name "*.apk" -exec mv {} ${{ env.iden }}/${{ env.arch }} \;
        '
        # Ensure the artifact is accessible to the upload step
        chmod -R 755 ${{ env.iden }}/
      shell: sh

    - name: Generate tarball from ./stage
      if: inputs.format == 'rpm'
      run: |
        mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

        namever=${{ inputs.name }}-${{ env.VERSION }}
        tar czf ~/rpmbuild/SOURCES/$namever.tar.gz -C stage .
        echo "Created tarball directly from staged install tree."

        mkdir -p ~/rpmbuild/BUILD/$namever
        cp -a stage/* ~/rpmbuild/BUILD/$namever/
        echo "Copied staged files into rpmbuild BUILD context."
      shell: sh

    - name: Generate .spec file
      if: inputs.format == 'rpm'
      run: |
        REPO_URL="https://github.com/${{ github.repository }}"
        DATE="$(date '+%a %b %d %Y')"

        SPEC=~/rpmbuild/SPECS/${{ inputs.name }}.spec
        {
          echo "%global debug_package %{nil}"
          echo "AutoReqProv: no"
        } > $SPEC

        echo "Name:           ${{ inputs.name }}"      >> $SPEC
        echo "Version:        ${{ env.VERSION }}"   >> $SPEC
        echo "Release:        1"          >> $SPEC
        echo "Summary:        ${{ inputs.name }} binary package" >> $SPEC
        echo "License:        MIT"        >> $SPEC
        echo "URL:            $REPO_URL"  >> $SPEC
        echo "Source0:        %{name}-%{version}.tar.gz" >> $SPEC
        echo "BuildArch: $(uname -m)"     >> $SPEC
        if [ -n "${{ env.deps }}" ]; then
          for dep in $(echo "${{ env.deps }}" | tr ',' ' '); do
            echo "Requires: $dep" >> $SPEC
          done
        fi
        echo "" >> $SPEC
        echo "%description"               >> $SPEC
        echo "Auto-generated package for ${{ inputs.name }}." >> $SPEC
        echo ""                           >> $SPEC
        echo "%prep"                      >> $SPEC
        echo ""                           >> $SPEC
        echo "%build"                     >> $SPEC
        echo "# nothing"                  >> $SPEC
        echo ""                           >> $SPEC
        echo "%install"                   >> $SPEC
        echo "mkdir -p %{buildroot}${{ env.PREFIX }}" >> $SPEC
        echo "cp -a %{_builddir}/${{ inputs.name }}-${{ env.VERSION }}/${{ env.PREFIX }}/* %{buildroot}${{ env.PREFIX }}/" >> $SPEC
        echo ""                           >> $SPEC
        echo "%files"                     >> $SPEC

        if [ -n "$(find stage/usr/lib -mindepth 1 -print -quit 2>/dev/null)" ]; then
          echo "${{ env.PREFIX }}/lib/*" >> "$SPEC"
        fi
        if [ -n "$(find stage/usr/include -mindepth 1 -print -quit 2>/dev/null)" ]; then
          echo "${{ env.PREFIX }}/include/*" >> "$SPEC"
        fi
        if [ -n "$(find stage/usr/bin -mindepth 1 -print -quit 2>/dev/null)" ]; then
          echo "${{ env.PREFIX }}/bin/*" >> "$SPEC"
        fi
        if [ -n "$(find stage/usr/share -mindepth 1 -print -quit 2>/dev/null)" ]; then
          echo "${{ env.PREFIX }}/share/*" >> "$SPEC"
        fi

        echo ""                           >> $SPEC
        echo "%changelog"                 >> $SPEC
        echo "* $DATE ${{ env.REPO_NAME }} <noreply@github.com> - ${{ env.VERSION }}-1" >> $SPEC
        echo "- Auto-generated build"     >> $SPEC
      shell: sh

    - name: Build package (RPM)
      if: inputs.format == 'rpm'
      run: |
        rpmbuild -ba ~/rpmbuild/SPECS/${{ inputs.name }}.spec

        mkdir -p ${{ env.iden }}
        cp ~/rpmbuild/RPMS/*/*.rpm ${{ env.iden }}/
      shell: sh

    - name: Build package (DEB)
      if: inputs.format == 'deb'
      run: |
        mkdir -p ${{ env.iden }}

        echo "Building DEB package for ${{ inputs.name }} version ${{ env.VERSION }}"

        PKGDIR="${PWD}/pkg-${{ inputs.name }}_${{ env.VERSION }}"
        mkdir -p "$PKGDIR/DEBIAN"

        cp -a ./stage/* "$PKGDIR/"

        {
          echo "Package: ${{ inputs.name }}"
          echo "Version: ${{ env.VERSION }}"
          echo "Section: utils"
          echo "Priority: optional"
          echo "Architecture: amd64"
          echo "Maintainer: ${{ inputs.host }} repo <repo@${{ inputs.host }}>"
          echo "Description: ${{ inputs.name }} binary package"
          deps_clean=$(echo "${{ env.deps }}" | tr -d '"' | tr ',' ', ')
          if [ -n "$deps_clean" ]; then
            echo "Depends: $deps_clean"
          fi
        } > "$PKGDIR/DEBIAN/control"

        # Set permissions and build
        chmod -R 755 "$PKGDIR"
        fakeroot dpkg-deb --build "$PKGDIR"
        mv "${PKGDIR}.deb" "${{ env.iden }}/${{ inputs.name }}_${{ env.VERSION }}_amd64.deb"

        echo "Package built:"
        ls -l ${{ env.iden }}/
      shell: sh

    - name: Sign package (PACMAN + DEB + PACMAN_MINGW)
      if: (inputs.format == 'pacman'
        || inputs.format == 'deb'
        || inputs.format == 'pacman_mingw')
        && inputs.gpg_key != ''
      run: |
        ext=${{ inputs.ext || inputs.format }}
        for pkg in ${{ env.iden }}/*.$ext; do
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "${{ inputs.gpg_pass }}" \
            --detach-sign --armor -u "${{ inputs.gpg_keyid }}" "$pkg"
        done
      shell: sh

    - name: Sign package (RPM)
      if: inputs.format == 'rpm' && inputs.gpg_key != ''
      run: |
        rpmsign --define "_gpg_name ${{ inputs.gpg_keyid }}" \
          --define "_gpg_sign_cmd_extra_args --pinentry-mode loopback --passphrase '${{ inputs.gpg_pass }}'" \
          --addsign ${{ env.iden }}/*.rpm
      shell: sh

    - name: Sign package (APK)
      if: inputs.format == 'apk' && inputs.abuild_key != ''
      run: |
        su builder -c '
          cd "$PWD"
          for pkg in $( find ${{ env.iden }}.-type f ); do
            echo "Signing $pkg"
            abuild-sign -k /home/builder/.abuild/${{ env.REPO_NAME }}.rsa "$pkg"
          done
        '
      shell: sh

    - uses: actions/upload-artifact@v4
      with:
        name: ${{ env.iden }}
        path: ${{ env.iden }}/*
